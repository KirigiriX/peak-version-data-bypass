name: Update LevelIndex every 5 minutes

on:
  push:
      branches:
        - main
  schedule:
    - cron: '*/5 * * * *'  # toutes les 5 minutes
  workflow_dispatch:

permissions:
  contents: write         # pour pouvoir commit/push les changements

jobs:
  update-level:
    runs-on: ubuntu-latest
    concurrency: update-level

    steps:
    
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Run update script
        run: python update_version.py

