name: Update LevelIndex every 5 minutes

on:
  schedule:
    - cron: '*/5 * * * *'  # toutes les 5 minutes
  workflow_dispatch:       # pour lancer manuellement si besoin

permissions:
  contents: write         # pour pouvoir commit/push les changements

jobs:
  update-level:
    runs-on: ubuntu-latest
    concurrency: update-level

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Run update script
        run: python update_version.py

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add version.json
          git diff --staged --quiet || git commit -m "Auto update LevelIndex [skip ci]"
          git push

